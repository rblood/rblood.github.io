<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current location's path and search parts
      const pathname = window.location.pathname;
      const search = window.location.search;
      
      // Redirect to the root URL with the original path and search parameters
      window.location.replace(`/${pathname}${search}#/`);
    </script>
  </head>
  <body>
  </body>
</html>
